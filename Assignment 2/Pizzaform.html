<body lang="en"> <!--body tag open lang="en" demonstrates that language is english-->

       <!-- our masthead --> <!--Content that is shown above the image-->
                    <section class="masthead"><!--section tag 1 open-->

     <!-- our main content -->
     <main> <!--main tag opened-->
        <section><!--section tag 2 opened-->
            <h2>Enter your data in the Form</h2> <!--pizza data form-->
            <div>
                <!-- our form for getting data -->
                <form action="somephpfile" method="post" enctype="multipart/form-data" id="my-form"><!--form action having post method having id in it-->
                    <!-- inputs and labels for the form -->
                    <label><b>Your Personal Details:</b></label> <!--label 1 asking for customer personal details-->
                    <br><!--break tag 1-->
                    <input type="text" name="first" placeholder="First Name" required> <!--input text field 1 asking for customer first name-->
                    <br><!--break tag 2-->
                    <input type="text" name="last" placeholder="Last Name" required><!--input text field 2 asking for customer last name-->
                    <br><!--break tag 3-->
                    <input type="tel" name="phone" placeholder="Phone number" required><!--input text field 3 asking for customer phonenumber-->
                    <br><!--break tag 4-->
                    <input type="email" name="email" placeholder="Email" required><!--input text field 4 asking for customer email-->
                    <br><!--break tag 5-->
                    <input type="text" name="address" placeholder="Address" required><!--input text field 5 asking for customer address-->
                    <br> <!--break tag 6-->
                    <hr><!--horizontal tag 1-->
                    <label><b>Order Details:</b></label> <!--label 2 for order details-->
                    <br> <!--break tag 7-->
                    <label><b>Quantity of Pizza's:</b></label> <!--label 3 asking customer for pizza quantity-->
                    <br><!--break tag 8-->
                    <input type="number" name="quantity" min="1" max="10"> <!--input text field 6 with minimum 1 value and maximum 10-->
                    <br><!--break tag 9-->
                    <label><b>Size of pizza:</b></label><!--label 3 asking customer for pizza size-->
                    <br><!--break tag 10-->
                    <!-- giving options to select one of them -->
                    <select><!--scrolling option will appear that will request customer to select one option-->
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                    <option>Family Pack</option>
                    </select>
                    <br>
                    <label><b>Choose Base:</b><br></label>
                    <input type="radio" id="Thin_Crust" name="base" value="Thin Crust">
                    <label for="Thin_Crust">Thin Crust</label>
                    <br>
                    <input type="radio" id="Multigrain" name="base" value="Multigrain">
                    <label for="Multigrain">Multigrain</label>
                    <br>
                    <input type="radio" id="Neapolitan" name="base" value="Neapolitan">
                    <label for="Neapolitan">Neapolitan</label>
                    <br>
                    <label><b>Please select Toppings:</b></label>
                    <br>
                    <input type="checkbox" id="topping1" name="topping1" value="topping1">
                    <label for="topping1">Pepperoni</label>
                    <br>
                    <input type="checkbox" id="topping2" name="topping2" value="topping2">
                    <label for="topping2">Mushrooms</label>
                    <br>
                    <input type="checkbox" id="topping3" name="topping3" value="topping3">
                    <label for="topping3">Onions</label>
                    <br>
                    <input type="checkbox" id="topping4" name="topping4" value="topping4">
                    <label for="topping4">Olives</label>
                    <br>
                    <input type="checkbox" id="topping5" name="topping5" value="topping5">
                    <label for="topping5">Pineapple</label>
                    <br>
                    <input type="checkbox" id="topping6" name="topping6" value="topping6">
                    <label for="topping6">Chicken</label>
                    <br>
                    <input type="checkbox" id="topping7" name="topping7" value="topping7">
                    <label for="topping7">Jalape√±os</label>
                    <br>
                    <label><b>Extra Cheese:</b><br></label>
                    <input type="radio" id="cheese1" name="cheese" value="YES">
                    <label for="cheese1">YES</label>
                    <br>
                    <input type="radio" id="cheese0" name="cheese" value="NO">
                    <label for="cheese0">NO</label>
                    <hr>
                    <br>
                    <!-- SUBMIT button -->
                    <input id="submit" type="submit" value="PLACE ORDER" >
