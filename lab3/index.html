<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specify character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <link rel="stylesheet" href="./style.css"> <!-- Link to the external CSS stylesheet -->
    <title>SVG Button with Hover Effect</title> <!-- Title of the webpage -->
</head>
<body>
    <div class="button-container"> <!-- Container for the SVG button -->
        <svg class="svg-button" width="200" height="60" xmlns="http://www.w3.org/2000/svg"> <!-- SVG element for the button -->
            <rect width="100%" height="100%" rx="30" ry="30" class="button-background"/> <!-- Rectangle for the button background with rounded corners -->
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="button-text">Click Me</text> <!-- Text element centered inside the button -->
        </svg>
    </div>
</body>
</html>
